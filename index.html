<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Manuel Sanchez Piñon | Presentación</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        .card h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        .info {
            margin: 15px 0;
            padding: 12px;
            background: #f3f3f3;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
        }

        .label {
            font-weight: 600;
            color: #222;
        }

        .email-link {
            text-decoration: none;
            color: #5a4fcf;
            font-weight: 600;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: absolute;
            bottom: 15px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Información de Presentación</h1>

        <div class="info">
            <span class="label">Nombre:</span><br>
            Juan Manuel Sanchez Piñon
        </div>

        <div class="info">
            <span class="label">Matrícula:</span><br>
            2337481B
        </div>

        <div class="info">
            <span class="label">Correo:</span><br>
            <a href="mailto:2337481b@umich.mx" class="email-link">
                2337481b@umich.mx
            </a>
        </div>
    </div>

    <footer>
        © 2026 | Página creada con HTML & CSS
    </footer>

</body>
</html>
